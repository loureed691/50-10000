version: "3.8"

services:
  bot:
    build: .
    env_file: .env
    environment:
      - BOT_MODE=${BOT_MODE:-BACKTEST}
      - KILL_SWITCH=${KILL_SWITCH:-false}
      - DB_TYPE=${DB_TYPE:-sqlite}
      - DB_URL=${DB_URL:-sqlite:////app/data/kucoin_bot.db}
    volumes:
      - bot-data:/app/data
    restart: unless-stopped

  # Optional: Postgres for production
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kucoin_bot
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: changeme
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    profiles:
      - production

  # Optional: Redis for fast state cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    profiles:
      - production

volumes:
  bot-data:
  pg-data:
