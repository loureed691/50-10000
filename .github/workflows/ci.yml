name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint (ruff)
        run: ruff check kucoin_bot/ tests/

      - name: Format check (black)
        run: black --check --line-length 120 kucoin_bot/ tests/

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=kucoin_bot --cov-report=term-missing --cov-fail-under=30

      - name: Type check
        run: mypy kucoin_bot/ --ignore-missing-imports

  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -e ".[dev]"

      - name: Run pip-audit
        run: pip-audit -r requirements.txt
